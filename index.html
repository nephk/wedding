<!DOCTYPE html>
<html>
<head>
 <title>Reina & Kei's wedding</title>
 <style>
  body {
    background-color: #d6f0ff; /* 薄い青 */
    color: #000000; /* 黒 */
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    text-align: center;
    padding: 50px;
  }
  h1 {
    font-size: 36px;
  }
  p {
    font-size: 24px;
  }
 </style>
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
 <div id="app">
   <h3>あなたの苗字をアルファベットで入力してください</h3>
   <input type="text" v-model="name" placeholder="苗字を入力">
   <button @click="verifyName">Verify</button>
   <p>{{ result }}</p>
 </div>

 <script>
   new Vue({
     el: '#app',
     data: {
       name: '',
       result: ''
     },
     methods: {
       verifyName() {
         const allowedNames = ['maeda', 'watanabe'];
         if (allowedNames.includes(this.name.toLowerCase())) {
           this.result = 'ようこそ';
         } else {
           this.result = '知らない人です';
         }
       }
     }
   });
 </script>
</body>
</html>
